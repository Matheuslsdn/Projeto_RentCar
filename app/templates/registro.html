<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuário</title>
    <link rel="stylesheet" href="../static/css/registro.css">
</head>
<body>
    <div class="register-container">
        <h2>Registro de Usuário</h2>
        <form id="registerForm" action="/registro" method="POST" onsubmit="return validateRegisterForm()">
            <div class="input-group">
                <label for="nome">Nome de Usuário:</label>
                <input type="text" id="nome" name="nome" required>
                <span class="error-message" id="usernameError"></span>
            </div>
            <div class="input-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required>
                <span class="error-message" id="passwordError"></span>
            </div>
            <div class="input-group">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" required>
                <span class="error-message" id="cpfError"></span>
            </div>
            <div class="input-group">
                <label for="rg">RG:</label>
                <input type="text" id="rg" name="rg" required>
                <span class="error-message" id="rgError"></span>
            </div>
            <div class="input-group">
                <label for="data_nascimento">Data de Nascimento:</label>
                <input type="date" id="data_nascimento" name="data_nascimento" required>
                <span class="error-message" id="dobError"></span>
            </div>
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <span class="error-message" id="emailError"></span>
            </div>
            <div class="input-group">
                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" name="endereco" required>
                <span class="error-message" id="addressError"></span>
            </div>
            <div class="input-group">
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" required>
                <span class="error-message" id="phoneError"></span>
            </div>
            <div class="input-group">
                <button type="submit">Registrar</button>
            </div>
        </form>
        <div class="message-container">
            <p>Já tem uma conta? <a href="/home">Faça login</a></p>
        </div>
    </div>

    <script src="../static/js/registro.js"></script>
</body>
</html>
